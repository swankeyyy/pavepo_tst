version: "3.9"
services:
  app:
    build: ./app
    volumes:
      - ./app/:/app/
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: sh -c "alembic upgrade heads && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    
    restart: always
  db:
    image: postgres:16-alpine3.20
    
    restart: always

    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .db.env
    ports:
      - "5432:5432"

volumes:
  db-data:
